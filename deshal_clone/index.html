<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deshal Clone</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

  <!-- Top Navbar -->
  <header class="main-header shadow-sm">
    <div class="container-fluid px-3 py-2 d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center gap-3">
        <!-- Offcanvas Toggle Button -->
        <button class="btn p-0 border-0" data-bs-toggle="offcanvas" data-bs-target="#drawerMenu">
          <i class="bi bi-list fs-4"></i>
        </button>
        <i class="bi bi-geo-alt fs-4"></i>
      </div>
      <img src="./images/DeshalMain.png" alt="Deshal Logo" height="40">
      <div class="d-flex align-items-center gap-3">
        <i class="bi bi-search fs-4"></i>
        <i class="bi bi-heart fs-4"></i>
        <i class="bi bi-cart fs-4"></i>
        <i class="bi bi-person fs-4"></i>
      </div>
    </div>

    <!-- Bottom Menu -->
    <nav class="bottom-menu d-flex justify-content-center gap-4 py-2">
      <a href="/products/women.html">Women</a>
      <a href="#">Men</a>
      <a href="#">Kids</a>
      <a href="#">Accessories</a>
      <a href="#">Home Decor</a>
      <a href="#" class="text-danger fw-bold">NOYA</a>
      <a href="#">About Us</a>
      <a href="#">স্ব By Deshal</a>
    </nav>
  </header>

  <!-- Offcanvas Sidebar -->
  <div class="offcanvas offcanvas-start" tabindex="-1" id="drawerMenu">
    <div class="offcanvas-header">
      <img src="./images/DeshalMain.png" alt="Deshal Logo" height="40">
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
      <div class="list-group list-group-flush">
        <!-- Collapsible Items -->
        <div class="menu-item">
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#womenSub">
            Women <i class="bi bi-plus"></i>
          </a>
          <div class="collapse" id="womenSub">
            <a class="ms-3 d-block text-decoration-none" href="#">Saree</a>
            <a class="ms-3 d-block text-decoration-none" href="#">Kurti</a>
          </div>
        </div>
        <hr>
        <div class="menu-item">
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#menSub">
            Men <i class="bi bi-plus"></i>
          </a>
          <div class="collapse" id="menSub">
            <a class="ms-3 d-block text-decoration-none" href="#">Panjabi</a>
            <a class="ms-3 d-block text-decoration-none" href="#">Shirt</a>
          </div>
        </div>
        <hr>
        <div class="menu-item">
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#kidsSub">
            Kids <i class="bi bi-plus"></i>
          </a>
          <div class="collapse" id="kidsSub">
            <a class="ms-3 d-block text-decoration-none" href="#">Boys</a>
            <a class="ms-3 d-block text-decoration-none" href="#">Girls</a>
          </div>
        </div>
        <hr>
        <div class="menu-item">
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#accessoriesSub">
            Accessories <i class="bi bi-plus"></i>
          </a>
          <div class="collapse" id="accessoriesSub">
            <a class="ms-3 d-block text-decoration-none" href="#">Jewelry</a>
            <a class="ms-3 d-block text-decoration-none" href="#">Bags</a>
          </div>
        </div>
        <hr>
        <div class="menu-item">
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#decorSub">
            Home Decor <i class="bi bi-plus"></i>
          </a>
          <div class="collapse" id="decorSub">
            <a class="ms-3 d-block text-decoration-none" href="#">Cushions</a>
            <a class="ms-3 d-block text-decoration-none" href="#">Wall Art</a>
          </div>
        </div>
        <hr>
        <div class="menu-item fw-bold text-danger px-2">NOYA</div>
        <hr>
        <div class="menu-item">
          <a class="d-flex justify-content-between align-items-center" data-bs-toggle="collapse" href="#aboutSub">
            About Us <i class="bi bi-plus"></i>
          </a>
          <div class="collapse" id="aboutSub">
            <a class="ms-3 d-block text-decoration-none" href="#">Who We Are</a>
          </div>
        </div>
        <hr>
        <a href="#" class="ps-2 text-decoration-none">স্ব By Deshal</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/scripts.js"></script>
</body>
</html>
