<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100 bg-dark bg-opacity-50">

  <div class="login-box bg-white p-4 rounded-4 shadow" style="width: 320px;">
    <!-- Facebook Button -->
    <button class="btn btn-light w-100 d-flex align-items-center mb-2 border">
      <i class="bi bi-facebook text-primary fs-5 me-2"></i>
      <span class="mx-auto text-dark fw-semibold">Continue with Facebook</span>
    </button>

    <!-- Google Button -->
    <button class="btn btn-light w-100 d-flex align-items-center mb-3 border">
      <img src="https://www.google.com/favicon.ico" alt="Google" width="18" class="me-2">
      <span class="mx-auto text-dark fw-semibold">Continue with Google</span>
    </button>

    <!-- OR divider -->
    <div class="text-center text-muted mb-3">OR</div>

    <!-- Phone Input -->
    <div class="input-group mb-3">
      <span class="input-group-text bg-white border-end-0">
        <i class="bi bi-chat-left-dots"></i>
      </span>
      <span class="input-group-text bg-white border-start-0 border-end-0">+88</span>
      <input type="text" class="form-control border-start-0" placeholder="Enter your phone number">
    </div>

    <!-- Sign In/Up Button -->
    <button class="btn btn-danger w-100 fw-bold">SIGN IN/SIGN UP</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
